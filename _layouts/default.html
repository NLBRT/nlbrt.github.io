<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }} - {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <!-- FONTS FIRST -->
  <link rel="stylesheet" href="{{ '/css/helvetica-neue-font.css' | relative_url }}">

  <!-- Main CSS -->
  <link rel="stylesheet" href="{{ '/css/main.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/css/override.css' | relative_url }}">

  <!-- Syntax Highlighting -->
  <link rel="stylesheet" href="{{ '/js/highlightjs/styles/default.css' | relative_url }}">

  <!-- RSS Feed -->
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ '/feed.xml' | relative_url }}">
  
  <!-- Canonical URL -->
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
</head>

<body>
  <!-- Navigation -->
  {% if site.navigation_enabled != false %}
    {% include navlinks.html %}
  {% endif %}

  <!-- Main Content -->
  <main class="page-content">
    <div class="wrapper">
      {{ content }}
    </div>
  </main>

  <!-- Footer/Share Links -->
  {% if site.sharelinks_enabled != false %}
    {% include sharelinks.html %}
  {% endif %}

  <!-- Highlight.js -->
  <script src="{{ '/js/highlightjs/highlight.min.js' | relative_url }}"></script>
  <script>hljs.highlightAll();</script>
</body>

</html>
